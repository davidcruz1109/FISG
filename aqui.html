<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para ti</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url('principito.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: sans-serif;
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    h1 {
      margin-top: 40px;
      font-size: 1.8em;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 8px 20px;
      border-radius: 12px;
    }

    .redes {
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .red-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .boton-red {
      width: 80px;
      height: 80px;
      border: none;
      padding: 0;
      background: none;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .boton-red img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid #555;
    }

    .boton-red:hover {
      transform: scale(1.05);
    }

    .descripcion {
      margin-top: 6px;
      font-size: 0.8em;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 4px 10px;
      border-radius: 8px;
      text-align: center;
      width: 80px;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>Aquí estoy niña❤️</h1>

  <div class="redes">
    <div class="red-container">
      <a href="https://api.whatsapp.com/qr/35YZDRFHY5DAA1?autoload=1&app_absent=0" target="_blank">
        <button class="boton-red">
          <img src="num.jpg" alt="WhatsApp">
        </button>
      </a>
      <div class="descripcion">WhatsApp</div>
    </div>

    <div class="red-container">
      <a href="https://www.facebook.com/share/1Bjh3BR4Yj/?mibextid=wwXIfr" target="_blank">
        <button class="boton-red">
          <img src="fb.jpg" alt="Facebook">
        </button>
      </a>
      <div class="descripcion">Facebook</div>
    </div>

    <div class="red-container">
      <a href="https://www.tiktok.com/@davidcruz__11?_t=ZM-8veJ5dsfr9C&_r=1" target="_blank">
        <button class="boton-red">
          <img src="tt.jpg" alt="TikTok">
        </button>
      </a>
      <div class="descripcion">TikTok</div>
    </div>

    <div class="red-container">
      <a href="https://www.instagram.com/david_crz0?igsh=bnkxcXIyODhqbHNr&utm_source=qr" target="_blank">
        <button class="boton-red">
          <img src="ig.jpg" alt="Instagram">
        </button>
      </a>
      <div class="descripcion">Instagram</div>
    </div>

    <div class="red-container">
      <a href="https://facetime.apple.com/join#v=1&p=+/PK1ByyEfCLEiqJ38kxTw&k=XVlHrvw65fKVEz05_fI5_nf6UdaCTdl2sJ62pyL4VM8">
        <button class="boton-red">
          <img src="wp.jpg" alt="Número">
        </button>
      </a>
      <div class="descripcion">Número</div>
    </div>
  </div>

</body>
</html>
