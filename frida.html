<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Van Gogh y Frida</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url('van.jpg'); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: sans-serif;
      color: white;
      text-shadow: 2px 2px 8px black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    h1 {
      font-size: 2.5em;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      margin-top: 30px;
      text-align: center;
    }

    .botones {
      margin-top: 50px;
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .boton-container {
      text-align: center;
      max-width: 250px;
    }

    .boton {
      background-color: rgba(255, 255, 255, 0.2);
      border: 2px solid white;
      border-radius: 15px;
      padding: 10px;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .boton:hover {
      transform: scale(1.05);
    }

    .boton img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .descripcion {
      margin-top: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 10px;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <h1>Inspirado por Van Gogh y Dedicado para Frida</h1>

  <div class="boton-container">
    <a href="aqui.html" style="text-decoration: none;">
      <button class="boton">
        <img src="pareja.jpg" alt="Mensaje o llamada">
        Siempre estoy a un mensaje
      </button>
    </a>
    <div class="descripcion">
      Siempre estoy a un mensaje, llamada o tal vez más cerca para ti...
    </div>
  </div>
  

  <div class="boton-container">
    <a href="album.html" style="text-decoration: none;">
      <button class="boton">
        <img src="noche.jpg" alt="Álbum de pinturas">
        Álbum de pinturas
      </button>
    </a>
    <div class="descripcion">
      Es un pequeño álbum de algunas pinturas
    </div>
  </div>
  

    <div class="boton-container">
      <a href="verso.html" style="text-decoration: none;">
      <button class="boton">
        <img src="flor.jpg" alt="Versos y poemas">
        Versos y poemas
      </button>
    </a>
      <div class="descripcion">
        Unos pequeños versos y poemas que te he escrito
      </div>
    </div>
  </div>
</body>
</html>
